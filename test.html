        ];

        // 2️⃣ 自动生成视频 HTML
        const galleryContainer = document.getElementById('galleryContainer');

        videos.forEach(video => {

                <figure class="gallery-item">
                    <a href="https://www.youtube.com/watch?v=${video.id}&autoplay=1" target="_blank" title="Watch ${video.title}">

                    </a>
                    <figcaption>${video.title}</figcaption>
                </figure>
            `;
            galleryContainer.innerHTML += videoHTML;
        });
    </script>
